<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <form id="signupForm">
            <h1 style="text-align: center;">Signup for event registration .</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" class="bu" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Create password" class="bu" required>
                <box-icon name='lock-alt' type='solid'></box-icon>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm password" class="bu" required>
                <box-icon name='lock-alt' type='solid'></box-icon>
            </div>
            <button type="submit" class="s1">Signup</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
