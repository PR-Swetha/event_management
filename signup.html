<html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
<body>
    <div class="wrapper">
    <form action="">
        <h1 style="text-align: center;">Signup</h1>
        <div class="input-box">
            <input type="text" placeholder="Email" class="bu" required>

            <box-icon type='solid' name='user'></box-icon>
        </div>
        <div class="input-box">
            <input type="password" placeholder="create password" class="bu" required>
            <box-icon name='lock-alt' type='solid' ></box-icon>
         </div>
         <div class="input-box">
            <input type="password" placeholder="confirm password" class="bu" required>
            <box-icon name='lock-alt' type='solid' ></box-icon>
         </div>
         <a href="http://127.0.0.1:5500/events.html" target="_blank">
            <button class="s1">Signup</button>
            </a>
     </div>     
    </form>
</body>    
</html>
